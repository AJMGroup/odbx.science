{% extends "layout.html" %}

{% block content %}

<div class="content">
    <h2 style="text-align: center; padding-bottom: 500px;">
        Error parsing query:
    <div class="query_font" style="margin-top: 30px">
        {{ query_str }}
    </div>
    <div class="query_error_container">
        {{ "<span class=\"query_error_font\">{}</span>".format(query_error) | safe }}
    </div>
    </h2>
</div>

{% endblock %}
